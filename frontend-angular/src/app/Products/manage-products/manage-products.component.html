<app-navbar-manage></app-navbar-manage>
<form (ngSubmit)="insertDataProducts()">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" name="name" class="form-control"[(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="">Precio Compra</label>
      <input type="text" name="purshePrice" class="form-control" [(ngModel)]="product.purshePrice">
    </div>
    <div class="form-group">
      <label for="">Precio Venta</label>
      <input type="text" name="salePrice" class="form-control" [(ngModel)]="product.salePrice">
    </div>
    <div class="form-group">
      <label for="">Fecha Vencimiento</label>
      <input type="text" name="expirationDate" class="form-control"[(ngModel)]="product.expirationDate">
    </div>
    <div class="form-group">
      <label for="">Tamaño</label>
      <input type="text" name="weight" class="form-control" [(ngModel)]="product.weight">
    </div>
    
    <div class="form-group">
      <label for="">Monto</label>
      <input type="text" name="fragility" class="form-control" [(ngModel)]="product.fragility">
    </div>
    <div class="form-group">
      <label for="">largo</label>
      <input type="text" name="length" class="form-control" [(ngModel)]="product.length">
    </div>
    <div class="form-group">
      <label for="">Amplio</label>
      <input type="text" name="broad" class="form-control" [(ngModel)]="product.broad">
    </div>
    <div class="form-group">
      <label for="">Monto</label>
      <input type="text" name="amount" class="form-control" [(ngModel)]="product.amount">
    </div>
  
  <button class="btn btn-dark btn-sm mt-4">Enviar</button>
  </form>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio Compra</th>
         <th scope="col">Precio Venta</th>
         <th scope="col">Fecha Vencimiento</th>
          <th scope="col">Tamaño</th>
          <th scope="col">Accion</th>
          <th scope="col">Amplio</th>
          <th scope="col">Monto</th>
          <th scope="col">Largo</th>
          <th scope="col">Acciones</th>
      </tr>
      
    </thead>
    <tbody>
      <tr *ngFor="let pro of products">
        <th scope="row">{{pro.id}}</th> 
        <td>{{pro.name}}</td>
        <td>{{pro.purshePrice}}</td>
        <td>{{pro.salePrice}}</td>
        <td>{{pro.expirationDate}}</td>
        <td>{{pro.weight}}</td>
        <td>{{pro.fragility}}</td>
        <td>{{pro.length}}</td>
        <td>{{pro.broad}}</td>
        <td>{{pro.amount}}</td>


        <td><button class="btn btn-danger btn-sm"(click)="deleteDataProducts(pro.id)">Eliminar</button>
        <button class="btn btn-warning btn-sm mx-2"routerLink="edit-products/{{pro.id}}">Editar</button></td> 
       </tr>
      </tbody>
  </table>
