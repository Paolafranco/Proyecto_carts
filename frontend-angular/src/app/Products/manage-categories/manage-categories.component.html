<form (ngSubmit)="insertDataCategories()">
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="categorie.name">
  </div>
  <div class="form-group">
    <label for="">Codigo</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="categorie.condition">
  </div>

<button class="btn btn-dark btn-sm mt-4">Enviar</button>
</form>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Codigo</th>
         <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categories">
        <th scope="row">{{cat.id}}</th>
        <td>{{cat.name}}</td>
        <td>{{cat.condition}}</td>
        <td><button class="btn btn-danger btn-sm"(click)="deleteDataCategories(cat.id)">Eliminar</button>
        <button class="btn btn-warning btn-sm mx-2"routerLink="edit-categorie/{{cat.id}}">Editar</button>
        </td>   
       </tr>
      </tbody>
  </table>
